<mat-card class="example-card">
    <mat-card-title>INICIAR SESIÓN</mat-card-title>
    <br>
    <mat-card-content>
        <div class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Correo Electrónico</mat-label>
                <input type="email" matInput [(ngModel)]="loginData.user" placeholder="Ej. pat@example.com"> <!--[formControl]="emailFormControl"-->
                <!--
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor ingrese una cuenta de correo valida
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                Correo elctrónico es <strong>requerido</strong>
                </mat-error>
                -->
            </mat-form-field>
            <br>
            <br>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput [(ngModel)]="loginData.password">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button (click)="login()">INGRESAR</button>
        <button mat-button [routerLink]="['/home']">CANCELAR</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
